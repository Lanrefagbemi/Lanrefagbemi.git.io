<!DOCTYPE html>
<html>
    <head>
        <title>Google's Homepage</title>
        <meta charset="utf-8" >
        <meta name="viewport"  content="width=device-width ,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/styles.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="#">gmail</a>
                <a href="#">images</a>
                <img src="assets/9dots.png" alt="">
            </nav>
        </header>
        <main>
            <div class="container">
                <img src="Assets/google logo main.jpg" alt="google's logo">
                <input type="text">
                <div class="buttons">
                    <button type="button">google search</button>
                    <button type="button">I'm feeling lucky</button>
                </div>
            </div>
            <div class="language_options">
                <span>Google offered in:</span>
                <a href="#">hausa</a>
                <a href="#">igbo</a>
                <a href="#">ede yoruba </a>
                <a href="#">nigerian pidgin</a>
            </div>
        </main>
        <footer>
            <div class="footer_top">
                <p>nigeria</p>
            </div>
            <div class="footer_bottom">
                <div class="left_nav">
                    <a href="#">about</a>
                    <a href="#">advertising</a>
                    <a href="#">business</a>
                    <a href="#">how search works</a>
                </div>
                <div class="middle_link">
                    <img src="assets/leave.png" alt="">
                    <a href="#">Carbon neutral since 2007</a>
                </div>
                <div class="right_nav">
                    <a href="#">privacy</a>
                    <a href="#">terms</a>
                    <a href="#">settings</a>
                </div>
            </div>
        </footer>
        
    </body>
</html>
